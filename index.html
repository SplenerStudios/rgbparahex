<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./css/range.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="r">
    <span class="rgb">R</span>
    <input type="range" min="0" step="1" max="255" value="0" id="input-r" name="red" />
    <span class="slide-value" id="number-r">0</span>
  </div>
  
  <div class="wrapper" id="g">
    <span class="rgb">G</span>
    <input type="range" min="0" step="1" max="255" value="0" id="input-g" name="green" />
    <span class="slide-value" id="number-g">0</span>
  </div>
  
  <div class="wrapper" id="b">
    <span class="rgb">B</span>
    <input type="range" min="0" step="1" max="255" value="0" id="input-b" name="blue" />
    <span class="slide-value" id="number-b">0</span>
  </div>
  <div class="hex-div">
    <span class="hex">#000000</span>
    <button onclick="copyText()" class="material-symbols-outlined">content_copy</button>
  </div>
</body>
<script src="./js/range.js"></script>
</html>
